<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10-2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="flex justify-center bg-blue-600 pt-2 h-[100vh] ">

        <form class=" h-[480px] w-[460px] bg-white px-6 py-6 mt-[50px] relative rounded-2xl">
            <p id="error"></p>
            <input class="border-black border-[2px] rounded-xl px-2 w-[400px] h-[50px] mt-5" type="text" name="name" id="name" placeholder="Enter your Name" autofocus>
            <input class="border-black border-[2px] rounded-xl px-2 w-[400px] h-[50px] mt-5"type="email" name="email" id="email" placeholder="Enter your email"> 
            <input onkeypress="checkPassword()" class="border-black border-[2px] rounded-xl px-2 w-[400px] h-[50px] mt-5"type="password" name="password" id="password" placeholder="Enter your password">
            <p id="passwordError" class="text-red-500 "> </p>
            <i id="passwordButton" class="fa-regular fa-eye absolute right-12 top-[203px]"></i>
            <input class="border-black border-[2px] rounded-xl px-2 w-[400px] h-[50px] mt-5"type="password" name="Confirm password" id="confirmpassword" placeholder="Confirm your password">
            <p id="Confirm" class="text-red-500"> </p>
            <button id="saveBtn" class="bg-blue-500 text-2xl text-center px-5 text-white mt-[50px] w-[400px] mx-2 py-2 rounded-xl">Save</button>
        </form>
        
    </div>

    <!-- border-black border-[2px] -->




    <script src="main.js"></script>
</body>
</html>
